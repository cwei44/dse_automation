---
# Get the current timestamp and register datastx debian packages
- hosts: dse
  any_errors_fatal: true
  become: true
  become_method: sudo
  tasks:
  - name: Get the current timestamp
    shell: 'date +%Y%m%d%H%M%S'
    register: current_timestamp

  - name: Update apt packages
    ansible.builtin.apt:
      update_cache: yes

  - name: Install Java 8
    ansible.builtin.apt:
      name: openjdk-8-jre
      state: present

  - name: Install libaio
    ansible.builtin.apt:
      name: libaio1
      state: present

  - name: Install python 
    ansible.builtin.apt:
      name: python
      state: present


  roles:
  - { role: datastax_pkg }


# Install and configure DSE
- hosts: dse
  any_errors_fatal: true
  become: true
  become_method: sudo
  roles:
    - { role: dse_common }
    - { role: dse_instbin }
    - { role: dse_updcfg }


# Start DSE seed nodes 
- hosts: dse
  any_errors_fatal: true
  name: Start seed node first one by one
  serial: 1
  become: true
  become_method: sudo
  vars:
    srvc_name: dse
  roles:
    - { role: start_srvc, when: seed == 'true' } 

# Start DSE non-seed nodes 
- hosts: dse
  any_errors_fatal: true
  name: Start non-seed node first one by one
  serial: 1
  become: true
  become_method: sudo
  vars:
    srvc_name: dse
  roles:
    - { role: start_srvc, when: seed == 'false' }


# Check DSE version and C* version
- hosts: dse
  tasks:
  - name: Check DSE version
    command: "dse -v"
    register: _dse_ver
  - debug:
     msg: "DSE Version: {{ _dse_ver.stdout }}"
